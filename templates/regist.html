<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SUNABACO卒業生<br>新規登録</h1>

    <h2>利用規約</h2>
    <p>ここは利用規約が入ります
    </p>

    <button>同意する</button>

    <p>名前</p>
    <input type="text" name="last_name" placeholder="名字">
    <input type="text" name="first_name" placeholder="名前">
    <p>メール</p>
    <input type="mail" name="mail" placeholder="メールアドレス">
    <p>電話番号</p>
    <input type="tel" name="tel" placeholder="半角数字（ハイフンなし）">
    <p>マイページパスワード</p>
    <input type="password" name="password" placeholder="半角英数字">
    <input type="submit" name="save" value="新規登録">


    
</body>
</html>
