<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人ページ</title>
</head>
<body>
    <h1>マイページ</h1>
    <p>※変更を加えたら、必ず「変更を保存する」のボタンを押してください</p>
    <form action="/editpage" method="post">
        <div class="prof">
            <form action="/editpage" method="get">
                <h2>こんにちは！{{lastname}} {{firstname}}さん</h2>
            </form>
            
            <label>サイトでの表示名</label>
            <input type="text" name="name">
            <label>プロフィール画像</label>
            <input type="file" name="img_url" accept="image/*">

            <label>サイト管理者ですか？</label>
            <select name="management">
                <option value="0">選択してください</option>
                <option value="2">はい</option>
                <option value="1">いいえ</option>
             </select>

            <label>ポートフォリオの登録</label>
            <input type="file" name="portfolio" accept="image/*,.pdf" multiple>
            
            <p>HP制作料金設定</p>
                <label>￥</label>
                <input type="number" name="min" placeholder="">
                <label>～</label>
                <input type="number" name="max" placeholder="目安30,000円以内">
            
            <div class="sns_link">
                <label>twitter URL</label>
                <input type="url" name="t_url" >
                <label>Instagram URL</label>
                <input type="url" name="i_url">
                <label>Facebook URL</label>
                <input type="url" name="f_url">
            </div>
            
            <div class="contact">
                <p>メールアドレス</p>
                <p>{{html_mail}}</p>
                <p>電話番号</p>
                <p>{{html_tel}}</p>
            </div>
                

        </div>
        <div class="free">
            <p>自由欄</p>
            <p></p>
        </div>
        <div class="appear_choice">
            <p>依頼を受け付けるかどうか選択してください。<br>(非表示にした場合、データは残されたままですがサイトには掲載されません。)</p>
            <input type="radio" name="appear" value="1" id="choice1">
            <label for="choice1">依頼を受け付ける</label>
            <input type="radio" name="appear" value="0" id="choice2">
            <label for="choice2">非表示にする</label>
    
            <input type="submit" name="save" value="変更を保存する">
        </div>
    </form>
    
    

</body>
</html>
