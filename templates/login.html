<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <h1>マイページログイン</h1>
    <form action="/login" method = "post">
        <p>名前</p>
        <input type="text" name="last_name" placeholder="名字">
        <input type="text" name="first_name" placeholder="名前">
        <p>マイページパスワード</p>
        <input type="password" name="password" placeholder="半角英数字">
        <input type="submit" name="save" value="ログイン">
    
    </form>
    
</body>
</html>
